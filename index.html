<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheGame</title>
    <link rel="stylesheet " , href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <p>Hi, Kingsley, &#128075; &#128522;</p>
        <p>You have <span class="purple">25 Diamond (s) </span> &#128142</p>
      </div>

      <div class="second-section">
        <button class="btn-1">Play a game</button>
        <button class="btn-2">Watch a movie</button>
      </div>

      <div class="cards">
        <div class="first-row">
          <div class="first-card">
            <img src="images/tictac.png" />
            <h4>Tic-tac-toe</h4>
            <p>Unlock with 5 Diamonds</p>
            <button class="Playbutton1">Play</button>
          </div>

          <div class="second-card">
            <img src="images/snake.png" />
            <h4>Snake</h4>
            <p>Unlock with 10 Diamonds</p>
            <button class="Playbutton1">Play</button>
          </div>

          <div class="third-card">
            <img src="images/rivercross.png" />
            <h4>River cross</h4>
            <p>Unlock with 15 Diamonds</p>
            <button class="Playbutton">Play</button>
          </div>
        </div>

        <div class="second-row">
          <div class="card-one">
            <img src="images/bubble.png" />
            <h4>Bubbles</h4>
            <p>Unlock with 20 Diamonds</p>
            <button class="Playbutton">Play</button>
          </div>

          <div class="card-two">
            <img src="images/hangman.png" />
            <h4>Hangman</h4>
            <p>Unlock with 30 Diamonds</p>
            <button class="Playbutton">Play</button>
          </div>

          <div class="card-three">
            <img src="images/candy.png" />
            <h4>Candy</h4>
            <p>Unlock with 40 Diamonds</p>
            <button class="Playbutton">Play</button>
          </div>
        </div>
        
      </div>
      <div class="flex-center">
        <p class="last-text">Load more games</p>
      </div>
    </div>
  </body>
</html>
